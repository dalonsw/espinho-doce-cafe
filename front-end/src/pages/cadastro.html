<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/icons/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/icons/favicon/favicon-16x16.png">
    <link rel="manifest" href="../images/icons/favicon/site.webmanifest">
</head>
<body>
    <main>
        <div class="login-container" id="cadastro">
            <div class="cadastro-conteudo">
                <div class="cadastro">
                    <h3>Cadastro</h3>
                    <form class="login-form" id="cadastro-form" >
                        <div>
                            <input type="text" id="primeiro-nome" placeholder="Nome" required>
                            <input type="text" id="sobrenome" placeholder="Sobrenome" required>
                        </div>
                        
                        <input type="email" id="email" placeholder="Email" required>
                        <input type="password" id="senha" placeholder="Senha" required>
                        <div>
                            <input type="tel" id="telefone" placeholder="Telefone" required>
                            <div class="data-nascimento">
                                <label for="data-nascimento">Data de Nascimento:</label>
                                <input type="date" name="data-nascimento" id="data-nascimento" placeholder="Data de Nascimento" required>
                            </div>
                        </div>
                        <button type="submit">Cadastrar</button>
                    </form>
                </div>
                <div class="cadastro">
                    <h4>JÃ¡ possui uma conta?</h4>
                    <button onclick="window.location.href='./login.html'">Clique aqui para fazer login</button>
                </div>
                <p class="error-message" id="error-message"></p>
            </div>
        </div>
    </main>
    <script type="module" src="scripts/cadastrar.js"></script>
</body>
</html>
